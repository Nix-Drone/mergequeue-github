name: PR Factory

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0/10 * * * *"

jobs:
  create-pr:
    # needs: merge-pr
    runs-on: [public-amd64-small]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: choose secret
        id: choose-secret
        run: |
          case $(( RANDOM % 3 )) in
          0)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          1)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          2)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          esac

      - name: trunk install
        uses: trunk-io/trunk-action/install@v1
        with:
          tools: gh jq

      - name: download generator
        run: |
          gh release download --pattern='*.gz' --output tpg.gz --clobber
          tar -xf tpg.gz
        env:
          GH_TOKEN: ${{ secrets[steps.choose-secret.outputs.secret_name] }}

      - name: run pr-generator
        id: edits
        run: ./trunk-pr-generator
        env:
          GH_TOKEN: ${{ secrets[steps.choose-secret.outputs.secret_name] }}

      - name: run pr-generator
        id: clean
        run: ./trunk-pr-generator housekeeping
        env:
          GH_TOKEN: ${{ secrets[steps.choose-secret.outputs.secret_name] }}

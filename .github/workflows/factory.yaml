name: PR Factory

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0/10 * * * *"

jobs:
  create-pr:
    # needs: merge-pr
    runs-on: [ubicloud]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: choose secret
        id: choose-secret
        run: |
          case $(( RANDOM % 3 )) in
          0)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            echo "Impersonating Eli"
            ;;
          1)
            echo "secret_name=MAT_PAT" >> $GITHUB_OUTPUT
            echo "Impersonating Matt"
            ;;
          2)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            echo "Impersonating Eli"
            ;;            
          esac

      - name: trunk install
        uses: trunk-io/trunk-action/install@v1
        with:
          tools: gh

      - name: download mq
        run: |
          gh release download --repo=trunk-io/mergequeue-tool --include-prerelease --pattern='*.gz' --output mq.gz --clobber
          tar -xf mq.gz

      - name: run mq
        id: edits
        run: ./mq
        env:
          GH_TOKEN: ${{ secrets[steps.choose-secret.outputs.secret_name] }}

      - name: run mq
        if: always()
        id: clean
        run: ./mq housekeeping
        env:
          GH_TOKEN: ${{ secrets[steps.choose-secret.outputs.secret_name] }}

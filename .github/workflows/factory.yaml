name: PR Factory

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0/5 * * * *"
    - cron: "1/5 * * * *"
    - cron: "2/5 * * * *"
    - cron: "3/5 * * * *"

jobs:
  create-pr:
    # needs: merge-pr
    runs-on: [public-amd64-small]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: trunk install
        uses: trunk-io/trunk-action/install@v1
        with:
          tools: gh jq trunk-pr-generator

      - name: run pr-generator
        id: edits
        run: trunk-pr-generator

      - name: choose next
        id: choose-next
        run: |
          case $(( RANDOM % 3 )) in
          0)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          1)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          2)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          esac

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets[steps.choose-next.outputs.secret_name] }}
          commit-message: Moving words ${{ steps.edits.outputs.words }}
          title: ${{ steps.edits.outputs.words }}
          body: Moving ${{ steps.edits.outputs.words }}
          branch: content/${{ steps.edits.outputs.words-in-one }}

      - name: sleep for 10
        run: sleep 10 # sleep for 10 seconds so the GH comment gets properly posted first from the queue

      - name: comment on pr
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          gh pr review ${{ steps.cpr.outputs.pull-request-number }} --comment -b "/trunk merge"
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets[steps.choose-next.outputs.secret_name] }}

  create-pr:
    # needs: merge-pr
    runs-on: [public-amd64-small]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: trunk install
        uses: trunk-io/trunk-action/install@54ccfcf9add644a36a5aa1d0046c92f654ff9e45
        with:
          tools: gh

      - name: rust cache
        uses: Swatinem/rust-cache@v2

      - name: run code editor
        run: cargo run

      - name: choose next
        id: choose-next
        run: |
          case $(( RANDOM % 3 )) in
          0)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          1)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          2)
            echo "secret_name=ELI_PAT" >> $GITHUB_OUTPUT
            ;;
          esac

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets[steps.choose-next.outputs.secret_name] }}
          commit-message: Everyone knows its ${{ steps.switch.outputs.season }}
          title: ${{ steps.choose-next.outputs.title }} season
          body: ${{ steps.switch.outputs.season }} season
          labels: ${{ steps.switch.outputs.season }}
          branch: eli/season

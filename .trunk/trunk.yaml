version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
    - id: configs
      uri: https://github.com/trunk-io/configs
      ref: v0.0.6
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

merge:
  service: graph
  required_statuses:
    - Run Merge branch checks
tools:
  enabled:
    - jq@jq-1.7.1

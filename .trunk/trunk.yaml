version: 0.1
cli:
  version: 1.21.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.5
      uri: https://github.com/trunk-io/plugins
    - id: configs
      uri: https://github.com/trunk-io/configs
      ref: v1.0.4
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8

downloads:
  - name: trunk-pr-generator
    downloads:
      - os:
          linux: unknown-linux-gnu
        cpu:
          x86_64: x86_64
        url: https://github.com/trunk-io/mergequeue/releases/download/${version}/trunk-pr-generator-${version}-${cpu}-${os}.tar.gz
lint:
  enabled:
    - clippy@1.77.0

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available

tools:
  definitions:
    - name: trunk-pr-generator
      download: trunk-pr-generator
      shims: [trunk-pr-generator]
      known_good_version: 0.5.0
  enabled:
    - jq@jq-1.7.1
    - trunk-pr-generator@0.5.0

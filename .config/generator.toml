
mode = "singlequeue"

[git]
name = "trunk bot"
email = "bot@trunk.io"

[test]
flake_rate = 0.25
# how long test should spin for (can be described as 10s, 7m, 1hr)
sleep_for = "25m"

[pull-request]
# label to apply to pull request on creation (comma separated list)
labels = "bot-pr"

# comment to apply to pull request
comment = ""

body = "This PR was generated by the pr-generator tool."

# target number of pull requests per hour
requests_per_hour = 0

# the max number of deps in this repo. setting to 3 for example will cause
# files in alpha, bravo, charlie deps to be changed
max_deps = 5

# the max number of deps per PR to edit
max_impacted_deps = 2

[merge]
# label to apply to pull request to queue
labels = ""
# comment to post to queue
comment = "/trunk merge"
